name: Updated Discord Job Bot

on:
  schedule:   
    - cron: "*/30 * * * *"
  workflow_dispatch: 

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5    
    env:       
      TOKEN:                ${{ secrets.TOKEN }}
      FT_CHANNEL_ID:        ${{ secrets.FT_CHANNEL_ID }}
      INTERN_CHANNEL_ID:    ${{ secrets.INTERN_CHANNEL_ID }}

      SWE:      ${{ secrets.SWE }}
      ENG:      ${{ secrets.ENG }}
      DATA:     ${{ secrets.DATA }}
      PM:       ${{ secrets.PM }}
      SUM26:    ${{ secrets.SUM26 }}
      SUM25:    ${{ secrets.SUM25 }}
      OS26:     ${{ secrets.OS26 }}
      OS25:     ${{ secrets.OS25 }}

      SCRAPE_GITHUB:  ${{ secrets.SCRAPE_GITHUB }}
      SCRAPE_JOBSPY:  ${{ secrets.SCRAPE_JOBSPY }}
      SCRAPE_MIN:     ${{ secrets.SCRAPE_MIN }}

      DATABASE_URL:   ${{ secrets.DATABASE_URL }}

      RUN_ONCE: "true"
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the bot (single-shot)
        run: |
          echo "Starting Discord Job Bot at $(date -u)"
          python bot.py

      - name: âœ¨ Ping schedule
        run: echo "Cron run at $(date -u)"

